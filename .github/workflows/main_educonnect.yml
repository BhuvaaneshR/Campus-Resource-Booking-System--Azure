# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - educonnect

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
      working-directory: ./backend  # Correct indentation

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: ./backend          # Correct path to upload only the backend code

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
      
    - name: Login to Azure
      uses: azure/login@v5
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D8D5D82973349C2B541FB375B07312B }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B513D9E400D4F269621D162427704ED }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_783ED0DA10FF4860A54C0F543CB8BC08 }}

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v5
      with:
        app-name: 'educonnect'
        slot-name: 'Production'
        package: . # Correct path, as the artifact now contains the app root


